<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ビューを選択 - Tech Log</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            /* overflow: hidden; */
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #4a6077;
            padding: 1em 2em;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            flex-shrink: 0;
        }
        header h1 {
            margin: 0; 
            font-size: 1.5em; 
        }
        .user-info {
            font-size: 0.9em; 
            display: flex; 
            align-items: center; 
            gap: 15px; 
        }
        #logout-btn {
            cursor: pointer; 
        }
        #logout-btn:hover {
            fill: #bdbdbd; 
        }
        
        .content-wrapper {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2em;
        }
        .container {
            text-align: center;

        }
        h1 {
            font-size: 1.8em; 
            color: #ffffff; 
            margin-top: 0; 
            margin-bottom: 2em; 
        }
        #title {
            color: #000;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
        }
        .btn {
            display: block; 
            text-decoration: none; 
            font-size: 1em; 
            padding: 20px 20px; 
            border-radius: 8px; 
            border: 1px solid #dee2e6; 
            cursor: pointer; 
            transition: all 0.2s ease-in-out; 
            background-color: #fff; 
            color: #495057; 
        }
        .btn:hover {
            background-color: #e9ecef; 
            border-color: #ced4da; 
        }
        .btn.all {
            background-color: #4a6077; 
            color: white; 
            border-color: #5D6D7E; 
            font-weight: bold;
        }
        .btn.all:hover {
            background-color: #42566b; 
        }
    </style>
</head>
<body>
    <header>
        <h1>Tech Log</h1>
        <div class="user-info">
            <span>ログイン中: <strong>{{ user_email }}</strong></span>
            <svg id="logout-btn" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h280v80H200v560h280v80H200Zm440-160-55-58 102-102H360v-80h327L585-622l55-58 200 200-200 200Z"/></svg>
        </div>
    </header>

    <div class="content-wrapper">
        <div class="container">
            <h1 id="title">表示する内容を選択してください</h1>
            <div class="button-grid">
                <a href="{{ url_for('dashboard') }}" class="btn all">すべて表示</a>
                {% for tag in tags %}
                    <a href="{{ url_for('dashboard', filter=tag) }}" class="btn">{{ tag }}</a>
                {% endfor %}
            </div>
        </div>
    </div>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBjHl2FjglHIU-YNqAu07nsR6Yghk_nyEA",
            authDomain: "tech-log-1cbba.firebaseapp.com",
            projectId: "tech-log-1cbba",
            storageBucket: "tech-log-1cbba.firebasestorage.app",
            messagingSenderId: "24893956064",
            appId: "1:24893956064:web:71b8170b7335bee6685585"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        document.getElementById('logout-btn').addEventListener('click', () => {
            auth.signOut().then(() => {
                document.cookie = 'firebaseToken=; path=/; max-age=0';
                window.location.href = '/';
            });
        });
    </script>
</body>
</html>
