<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Tech Log - 処理中...</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        body {
            font-family: sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            text-align: center; 
            margin: 0; 
            background-color: #f4f4f4; 
        }
        .container {
            background-color: white; 
            padding: 40px; 
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
        }
        .loader {
            border: 8px solid #f3f3f3; 
            border-top: 8px solid #5D6D7E; 
            border-radius: 50%; 
            width: 60px; 
            height: 60px; 
            animation: spin 2s linear infinite; 
            margin: 20px auto; 
        }
        @keyframes spin {
            0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tech Log</h1>
        <p>閲覧履歴を分析・要約しています...</p>
        <p>このページは自動的に切り替わります。</p>
        <div class="loader"></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBjHl2FjglHIU-YNqAu07nsR6Yghk_nyEA",
            authDomain: "tech-log-1cbba.firebaseapp.com",
            projectId: "tech-log-1cbba",
            storageBucket: "tech-log-1cbba.firebasestorage.app",
            messagingSenderId: "24893956064",
            appId: "1:24893956064:web:71b8170b7335bee6685585"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const jobId = '{{ job_id }}';

        auth.onAuthStateChanged(user => {
            if (user) {
                const jobRef = db.collection('users').doc(user.uid).collection('jobs').doc(jobId);

                const unsubscribe = jobRef.onSnapshot(doc => {
                    const data = doc.data();
                    if (data && data.status === 'complete') {
                        unsubscribe();
                        const newArticleIds = data.newArticleIds;
                        if (newArticleIds && newArticleIds.length > 0) {
                            window.location.href = `/reflect?ids=${newArticleIds.join(',')}&index=0`;
                        } else {
                            window.location.href = '/';
                        }
                    }
                }, error => {
                    console.error("Error listening to job updates:", error);
                    alert("処理状態の確認中にエラーが発生しました。");
                    window.location.href = '/';
                });
            } else {
                window.location.href = '/login';
            }
        });
    </script>
</body>
</html>
